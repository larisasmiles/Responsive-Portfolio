<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>All about Me</title>
</head>
<body>
    <header id="heading">
    <div class="container">
        <a href="index.html" id="logo">Larisa Anderson</a>
          <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="Contact.html">Contact</a>
          </nav>
      </div>
  </header>

  <div id="main-container" class="container">
     <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith"
                      required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" placeholder="example@gmail.com"
                    required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name-"message"
                    required="required"></textarea>
                </li>
              </ul>
              <input type="submit" name="submit">
          </form>
    
    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <img src="assets/images/github64px1.png" class="social icons" alt="Git Hub">
            <img src="assets/images/linkedin64px.png" class="social icons" alt="Linkedin">
            <img src="assets/images/stackoverflow64px.png" class="social icons" alt="Stack Overflow">
        </div>
      </section>
  </div>

    
    <footer class="footer">
        Copyright 2017 Larisa Anderson
      </footer>
 </body>
</html>
